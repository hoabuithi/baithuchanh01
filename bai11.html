<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    table, tr, th, td{
        width: 400;
        height: 200;
        border: 1px solid rebeccapurple ;
        border-collapse: collapse;
        background-color: cornflowerblue;
    }
    table {
        margin-left: auto;
        margin-right: auto;
    }
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form đăng nhập</title>
</head>
<body>   
 <h1 style="color: red;font-size: 20;text-align: center;">ĐĂNG NHẬP</h1>
<form method="POST">
    <table  width="400";height="200";border="1";cellpadding="5";align="center">
     <tr>
         <td>Mã người dùng :</td>
         <td> <input type="text" placeholder="ptnhung" size="30" name="name" id="tk"> </td>
     </tr>
     <tr>
         <td>
             Mật khẩu:
         </td>
         <td> <input type="password" placeholder="........" size="30" name="pass"></td>
     </tr>
     <tr>
         <td colspan="2" style="text-align: center;">
          <input type="button" name="Đồng ý" value="Đồng ý" onclick="ham()">
          <script>
              function ham() {
                  var id = document.getElementById("tk").value;
                  document.getElementById("hienthi").innerHTML = id;
              }
          </script>
         </td>
     </tr>
     <tr>
         <td colspan="2">
             <p id="hienthi" style="text-align: center;color: blue;"></p>
         </td>
     </tr>
    </table>
</form>
    
</body>
</html>
